<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Play Rock Paper Scissior</title>
</head>

<body>
    <div class="container">
        <div class="choiceGroup">
            <div class="choice" id="Rock">Rock</div>
            <div class="choice" id="Paper">Paper</div>
            <div class="choice" id="Scissor">Scissior</div>
        </div>
        <div class="scoreGroup">
            <div>
                <h2 class="userScore">0</h2>
                <p>Your Score</p>
            </div>
            <div>
                <h2 class="compScore">0</h2>
                <p>Computer Score</p>
            </div>
        </div>
        <div class="button">
            <button class="playGame">Play Game</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
